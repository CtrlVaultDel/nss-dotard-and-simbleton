<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotard-Simbleton</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <article class="searchResults">
            <section class="searchField">
                <input type="text" placeholder="Enter business name" id="companySearch" />
                <input type="text" placeholder="Enter agent name" id="agentSearch" />
            </section>
            <section class="foundCompany">
                <!-- This will populate the first company that matches the user's input in the search field  -->
            </section>
            <section class="foundAgent">
                <!-- This will populate the first agent that matches the user's input in the search field -->
            </section>
        </article>
        <article class="businessList--All">
            <section class="businessList--All__header"><h1 class="listHeader">All Businesses</h1></section>
            <section class="businessList--All__list">
                <!-- Companies will be added here automatically by JS -->
            </section>
        </article>
        <article class="businessList--NewYork">
            <section class="businessList--NewYork__header" ><h1 class="listHeader">New York Businesses</h1></section>
            <section class="businessList--NewYork__list">
                <!-- Only New York companies will go here. JS will add them automatically -->
            </section>
        </article>
        <article class="businessList--Manufacturing">
            <section class="businessList--Manufacturing__header"><h1 class="listHeader">Manufacturing Businesses</h1></section>
            <section class="businessList--Manufacturing__list">
                <!-- Only Manufacturing companies will go here. JS will add them automatically -->
            </section>
        </article>
        <article class="agents">
            <section class="agents__header"><h1 class="listHeader">Purchasing Agents</h1></section>
            <section class="agents__list">
                <!-- Agents will be added here automatically by JS -->
            </section>
        </article>
    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
